components:
  schemas:
    Info:
      type: object
      properties:
        version:
          type: string
        activeServices:
          type: array
          items:
            type: string
            enum: ["http", "kafka", "smtp", "ldap"]
    Service:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        version:
          type: string
        contact:
          $ref: '#/components/schemas/Contact'
        type:
          type: string
          enum: ["http", "kafka", "smtp", "ldap"]
        metrics:
          $ref: '#/components/schemas/Metrics'
    Contact:
      type: object
      properties:
        name:
          type: string
        url:
          type: [ 'string', 'null' ]
        email:
          type: string
    Metrics:
      type: array
      items:
        $ref: '#/components/schemas/Metric'
    Metric:
      type: object
      properties:
        name:
          type: string
        value:
          type: number
    Events:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    Event:
      type: object
      properties:
        id:
          type: string
        traits:
          type: object
          additionalProperties:
            type: string
        time:
          type: string
        data:
          anyOf:
            - $ref: '#/components/schemas/KafkaEvent'
            - description: any
          type: object
          additionalProperties: true
    KafkaEvent:
      type: object
      properties:
        offset:
          type: integer
        key:
          $ref: '#/components/schemas/KafkaValue'
        message:
          $ref: '#/components/schemas/KafkaValue'
        schemaId:
          type: integer
        partition:
          type: integer
        headers:
          type: object
          additionalProperties:
            type: string
    KafkaValue:
      type: object
      properties:
        value:
          type: string
        binary:
          type: string