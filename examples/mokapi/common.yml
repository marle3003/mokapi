components:
  schemas:
    Info:
      type: object
      properties:
        version:
          type: string
        activeServices:
          type: array
          items:
            type: string
            enum: ["http", "kafka", "smtp"]
    Service:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        version:
          type: string
        contact:
          $ref: '#/components/schemas/Contact'
        type:
          type: string
          enum: ["http", "kafka", "smtp"]
        metrics:
          $ref: '#/components/schemas/Metrics'
    Contact:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        email:
          type: string
    Metrics:
      type: array
      items:
        $ref: '#/components/schemas/Metric'
    Metric:
      type: object
      properties:
        name:
          type: string
        value:
          type: number
    Events:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    Event:
      type: object
      properties:
        id:
          type: string
        traits:
          type: object
          additionalProperties:
            type: string
        time:
          type: string
        data:
          type: object
          additionalProperties: true