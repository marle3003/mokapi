components:
  schemas:
    HttpInfo:
      allOf:
        - $ref: 'common.yml#/components/schemas/Service'
        - type: object
          properties:
            servers:
              type: array
              items:
                type: object
                properties:
                  url:
                    type: string
                  description:
                    type: string
            paths:
              type: array
              items:
                type: object
                properties:
                  path:
                    type: string
                  summary:
                    type: string
                  description:
                    type: string
                  operations:
                    type: array
                    items:
                      type: object
                      properties:
                        method:
                          type: string
                        summary:
                          type: string
                        description:
                          type: string
                        operationId:
                          type: string
                        requestBody:
                          type: object
                          properties:
                            description:
                              type: string
                            contents:
                              type: array
                              items:
                                $ref: '#/components/schemas/MediaType'
                            required:
                              type: boolean
                        parameters:
                          type: array
                          items:
                            $ref: '#/components/schemas/Parameter'
                        responses:
                          type: array
                          items:
                            type: object
                            properties:
                              statusCode:
                                type: integer
                              description:
                                type: string
                              headers:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Header'
                              contents:
                                $ref: '#/components/schemas/MediaTypes'
    MediaTypes:
      type: array
      items:
        $ref: '#/components/schemas/MediaType'
    MediaType:
      type: object
      properties:
        type:
          type: string
        schema:
          $ref: 'schema.yml#/components/schemas/Schema'
    Parameter:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        description:
          type: string
        required:
          type: boolean
        style:
          type: string
        explode:
          type: boolean
        schema:
          $ref: 'schema.yml#/components/schemas/Schema'
    Header:
      type: object
      properties:
        name:
          type: string
        schema:
          $ref: 'schema.yml#/components/schemas/Schema'
        description:
          type: string
