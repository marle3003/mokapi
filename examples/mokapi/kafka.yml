components:
  schemas:
    KafkaInfo:
      allOf:
        - $ref: 'common.yml#/components/schemas/Service'
        - type: object
          properties:
            topics:
              type: array
              items:
                type: string
    Kafka:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        version:
          type: string
        contact:
          type: object
          properties:
            name:
              type: string
            url:
              type: string
              format: uri
            email:
              type: string
              format: email
        servers:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              url:
                type: string
              description:
                type: string
        topics:
          type: array
          items:
            $ref: '#/components/schemas/Topic'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
        metrics:
          $ref: 'common.yml#/components/schemas/Metrics'
    Topic:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        partitions:
          type: array
          items:
            $ref: '#/components/schemas/Partition'
        configs:
          $ref: '#/components/schemas/TopicConfig'
    Partition:
      type: object
      properties:
        id:
          type: integer
        startOffset:
          type: integer
        offset:
          type: integer
        leader:
          $ref:  '#/components/schemas/Broker'
        segments:
          type: integer
    Group:
      type: object
      properties:
        name:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/Member'
        coordinator:
          type: string
        leader:
          type: string
        state:
          type: string
        protocol:
          type: string
        topics:
          type: array
          items:
            type: string
    Member:
      type: object
      properties:
        name:
          type: string
        addr:
          type: string
        clientSoftwareName:
          type: string
        clientSoftwareVersion:
          type: string
        heartbeat:
          type: integer
        partitions:
          type: array
          items:
            type: integer
    Broker:
      type: object
      properties:
        name:
          type: string
        addr:
          type: string
    TopicConfig:
      type: object
      properties:
        name:
          type: string
        title:
          type: string
        summary:
          type: string
        description:
          type: string
        key:
          $ref: 'schema.yml#/components/schemas/Schema'
        message:
          $ref: 'schema.yml#/components/schemas/Schema'
        header:
          $ref: 'schema.yml#/components/schemas/Schema'
        messageType:
          type: string