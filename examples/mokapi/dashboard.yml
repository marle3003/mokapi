openapi: "3.1.0"
info:
  title: Mokapi's Dashboard API
  version: v1
servers:
  - url: http://localhost:8090
paths:
  /api/info:
    get:
      summary: get information about mokapi's runtime
      operationId: info
      responses:
        "200":
          description: the information about mokapi's runtime
          content:
            application/json:
              schema:
                $ref: 'common.yml#/components/schemas/Info'
  /api/services:
    get:
      summary: list of all services
      operationId: services
      responses:
        "200":
          description: the list of services
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'common.yml#/components/schemas/Service'
  /api/services/http/{name}:
    get:
      summary: Information about the http service
      operationId: serviceHttp
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: http service
          content:
            application/json:
              schema:
                $ref: 'http.yml#/components/schemas/HttpInfo'
  /api/services/kafka/{name}:
    get:
      summary: Information about the kafka cluster
      operationId: serviceKafka
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: name of kafka cluster
          content:
            application/json:
              schema:
                $ref: 'kafka.yml#/components/schemas/Kafka'
  /api/services/mail/{name}:
    get:
      summary: Information about the mail servers
      operationId: serviceMail
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: name of kafka cluster
          content:
            application/json:
              schema:
                $ref: 'mail.yml#/components/schemas/MailInfo'
  /api/services/ldap/{name}:
    get:
      summary: Information about the ldap server
      operationId: serviceLdap
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ldap server
          content:
            application/json:
              schema:
                $ref: 'ldap.yml#/components/schemas/LdapInfo'
  /api/services/mail/{name}/mailboxes:
    get:
      summary: Retrieve mailboxes for given mail server
      operationId: mailboxes
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './mail.yml#/components/schemas/Mailbox'
        "404":
          description: mail not found
  /api/services/mail/{name}/mailboxes/{mailbox}:
    get:
      summary: Retrieve mailboxes for given mail server
      operationId: mailbox
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mailbox
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            application/json:
              schema:
                $ref: './mail.yml#/components/schemas/MailboxDetails'
        "404":
          description: mailbox not found
  /api/services/mail/{name}/mailboxes/{mailbox}/messages:
    get:
      summary: Retrieve mailboxes for given mail server
      operationId: smtpMessages
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: mailbox
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './mail.yml#/components/schemas/SmtpMessageInfo'
        "404":
          description: mailbox not found
  /api/services/mail/messages/{messageId}:
    get:
      summary: Retrieve the mail with the given messageId
      operationId: smtpMessage
      parameters:
        - name: messageId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            application/json:
              schema:
                $ref: './mail.yml#/components/schemas/SmtpMessage'
        "404":
          description: mail not found
  /api/services/mail/messages/{messageId}/attachments/{name}:
    get:
      summary: Retrieve mail attachment's content
      operationId: smtpMailAttachment
      parameters:
        - name: messageId
          in: path
          required: true
          schema:
            type: string
        - name: name
          description: name or content-id of the attachment
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            '*/*':
              schema:
                type: string
        "404":
          description: mail attachment not found
  /api/services/mail/mails/{messageId}:
    get:
      summary: Retrieve the mail with the given messageId
      operationId: smtpMail
      deprecated: true
      parameters:
        - name: messageId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            application/json:
              schema:
                $ref: './mail.yml#/components/schemas/SmtpMessage'
        "404":
          description: mail not found
  /api/services/mail/mails/{messageId}/attachments/{name}:
    get:
      summary: Retrieve mail attachment's content
      operationId: smtpMailAttachment
      parameters:
        - name: messageId
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: mail
          content:
            '*/*':
              schema: {}
        "404":
          description: mail attachment not found
  /api/services/kafka:
    $ref: './kafka.yml#/components/pathItems/Clusters'
  /api/services/kafka/{cluster}/topics:
    $ref: './kafka.yml#/components/pathItems/Topics'
  /api/services/kafka/{cluster}/topics/{topic}:
    $ref: './kafka.yml#/components/pathItems/Topic'
  /api/services/kafka/{cluster}/topics/{topic}/partitions:
    $ref: './kafka.yml#/components/pathItems/Partitions'
  /api/services/kafka/{cluster}/topics/{topic}/partitions/{partitionId}:
    $ref: './kafka.yml#/components/pathItems/Partition'
  /api/services/kafka/{cluster}/topics/{topic}/partitions/{partitionId}/offsets:
    $ref: './kafka.yml#/components/pathItems/Offsets'
  /api/services/kafka/{cluster}/topics/{topic}/partitions/{partitionId}/offsets/{offset}:
    $ref: './kafka.yml#/components/pathItems/Offset'

  /api/services/kafka/{name}/groups:
    get:
      summary: list of kafka groups
      operationId: serviceKafka
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: name of kafka cluster
          content:
            application/json:
              schema:
                $ref: 'kafka.yml#/components/schemas/Kafka'
  /api/events:
    get:
      summary: list of events
      operationId: events
      parameters:
        - name: traits
          in: query
          required: false
          schema:
            type: object
            additionalProperties:
              type: string
      responses:
        "200":
          description: name of kafka cluster
          content:
            application/json:
              schema:
                $ref: 'common.yml#/components/schemas/Events'
  /api/events/{id}:
    get:
      summary: Information about the kafka cluster
      operationId: event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: name of kafka cluster
          content:
            application/json:
              schema:
                $ref: 'common.yml#/components/schemas/Event'
        "404":
          description: no event exists for specified id
  /api/metrics:
    get:
      summary: get list of metrics
      operationId: metrics
      parameters:
        - in: query
          name: query
          schema:
            type: string
      responses:
        "200":
          description: a list of metrics
          content:
            application/json:
              schema:
                $ref: 'common.yml#/components/schemas/Metrics'
  /api/schema/example:
    post:
      summary: returns example for given schema
      operationId: example
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                format:
                  type: string
                schema:
                  type: object
                contentTypes:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: an example for given schema
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    contentType:
                      type: string
                    value:
                      type: string
                    error:
                      type: string
        "400":
          description: failed to generate example
          content:
            'text/plain':
              schema:
                type: string
        "500":
          description: failed to generate example
          content:
            'text/plain':
              schema:
                type: string
    options:
      summary: preflight
      responses:
        204:
          description: no content
  /api/schema/validate:
    post:
      summary: validates data against schema
      operationId: validate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schema: {}
                data:
                  type: string
                contentType:
                  type: string
      parameters:
        - in: query
          name: outputFormat
          schema:
            type: string
      responses:
        "200":
          description: data is valid
          content:
            "application/json":
              schema:
                type: array
                items:
                  type: object
                  properties:
                    contentType:
                      type: string
                    value:
                      type: string
                    error:
                      type: string
        "204":
          description: valid without content
        "400":
          description: validation result
          content:
            "application/json":
              schema: {}
        "500":
          description: server validation error
          content:
            "text/plain":
              schema:
                type: string
  /api/configs:
    get:
      summary: returns configs
      operationId: configs
      responses:
        "200":
          description: content of configs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    url:
                      type: string
                    provider:
                      type: string
                    time:
                      type: string
                      format: date-time
  /api/configs/{id}:
    get:
      summary: returns the config for given id
      operationId: config
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: content of config
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  url:
                    type: string
                  provider:
                    type: string
                  time:
                    type: string
                    format: date-time
                  refs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        url:
                          type: string
                        provider:
                          type: string
                        time:
                          type: string
                          format: date-time
        "404":
          description: config not found
          content:
            text/plain:
              schema:
                type: string
  /api/configs/{id}/data:
    get:
      summary: returns the config data for given id
      operationId: configData
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: content of config
          content:
            '*':
              schema:
                type: string
        "404":
          description: config not found
          content:
            text/plain:
              schema:
                type: string
  /api/faker/tree:
    get:
      summary: returns faker tree
      operationId: fakerTree
      responses:
        "200":
          description: content of config
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FakerTree'
  /api/search/query:
    get:
      summary: search mock data
      operationId: search
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: index
          schema:
            type: integer
        - in: query
          name: type
          schema:
            type: array
            items:
              type: string
          style: matrix
          explode: true
      responses:
        "200":
          description: search results
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/SearchResult'
        "400":
          description: bad search request
          $ref: '#/components/responses/Error'

components:
  responses:
    Error:
      description: error response
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    FakerTree:
      type: [ 'object', 'null' ]
      properties:
        name:
          type: string
        value:
          type: string
        nodes:
          type: [ 'array', 'null' ]
          items:
            $ref: '#/components/schemas/FakerTree'
    SearchResult:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchItem'
        facets:
          type: [object, 'null']
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/SearchFacet'
        total:
          type: integer
    SearchItem:
      type: object
      properties:
        type:
          type: string
        domain:
          type: [ string, 'null' ]
        title:
          type: string
        fragments:
          type: [ array, 'null' ]
          items:
            type: string
        params:
          type: object
          additionalProperties:
            type: string
        time:
          type: [ string, 'null' ]
          format: date-time
    SearchFacet:
      type: object
      properties:
        value:
          type: string
        count:
          type: integer
    Error:
      type: object
      properties:
        message:
          type: string
