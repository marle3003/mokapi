      - title: "Brot-Post-Lieferungen vervierfacht"
        link: "https://avenue.argusdatainsights.ch/Article/AvenueClip?feedGUID=738757bee66c40efb5519e6bf1fcec17&amp;artikelId=212796360&amp;artikelDateiId=248612276"
        description: "Boom der Heimlieferung von Brot Brot-Post-Lieferu ngen vervierfacht Das Coronavirus bringt Bäckereien-Confiserien Einbussen. Doch etwas boomt: Heimlieferungen per Brot-Post. Seit gut einem Jahr gibt es die Brot-Post. Und in Folge der Corona-Epidemie erlebt diese aktuell einen regebechten Boom: Die Post stellt werktags neben Briefen auch Brote vom gewerbHchen Beck zu und legt diese ins Ablagefach - der einstige Milchkasten wird damit zum Brotkasten. Laufend erweitert sich die Zahl der beteiligten Bäckereien (siehe www.brot-post.ch) und das Einzugsgebiet. Die Karte unten zeigt den Stand Ende März. Die Post will das Angebot in Zeiten sinkender Briefmengen ausbauen und im April auf die Westschweiz und später ins Tessin ausdehnen. Mehr Kunden und mehr Umsatz Die Post selbst teilte mit, dass sich die Zahl der Brot-Post-Lieferungen im März vervierfacht hat. * Der Blog auf post-medien.ch zitiert Katharina Barmettler-Sutter, CEO des Sutter Begg in Basel, der seit letzten August bei der Brot-Post mitmacht: «Mitte Februar hatten wir rund 50 Brot-Post-Kunden, bis Ende März sind mehr als 150 neue hinzugekommen. Und es werden mit jedem Tag mehr.»  Eine Rückfrage von «panissimo» bei den Verantwortlichen weiterer beteiligter Bäckereien-Confiserien bestätigt diese Entwicklung: Peter Lyner von der Bäckerei Lyner in Winterthur hat seit Ausbruch der Corona-Krise eine Zunahme der Brotlieferungen von 30 pro Tag auf Spitzenwerte bis 130 festgestellt. * Die Bäckerei Abderhalden in Wattwil (SG) ist erst seit der letzten Märzwoche beteiligt und machte das Angebot via soziale Medien, Homepage, Promo-Post und Flyer gut bekannt. Gregor Menzi, der die Firma vor sechs Jahren übernahm und vorher eine leitende Stellung bei der Post hatte, ist zufrieden mit dem Resultat und spielt mit dem Gedanken, das Brot-Post-Liefergebiet auszudehnen. Seine Firma hatte schon bisher einzelne Privatkunden in seine Liefertouren integriert. * Juniorchef Raphael Stöcker von der Bäckerei-Conditorei Stöcker in Zürich, erklärt, dass sowohl die Kundenzahl wie der Umsatz pro Kunde zugenommen haben. Die Firma bewirbt das Angebot aktiv, hat auf gipfeli.ch auch einen Flyer dazu aufgeschaltet und dazu ein anderes Plus anzubieten: Neben Broten und Zöpfen werden in einer Testphase auch Wähen und Kuchen sowie Zmorgepakete mit Zopf, Brötchen und Gipfeli angeboten. Für die Branche bleibt zu hoffen, dass manche Neukunden den praktischen Service der Brot-Post nach Ende der Massnahmen zum Coronavirus weiterhin nutzen. Initiatives Bäckergewerbe  Auch die Bäckerei Merz in Chur wollte sich an der Brot-Post beteiligen, doch das gewünschte grosse Einzugsgebiet war logistisch nicht möglich. So lancierte Merz zusammen mit dem Medienhaus Somedia das Projekt Leckerwissen: In einem Einzugsgebiet von über 110000 potenziellen Empfängern liefern Verträger/innen von Zeitungen und Zeitschriften bis 7.00 Uhr früh seit Anfang März auch Brote und Zöpfe aus. Es lief bereits gut an. in Folge der Corona-Krise stieg diese Zahl von etwa 70 Broten pro Tag aber auf bis über 180 an. Am meisten stiegen die Bestellungen aus Seitentälern, in denen es keine Bäckerei und oft auch keinen Volg-Laden mehr gibt. * In Folge der aktuellen Epidemie lancierten die Bäckerei Reinhard und Beck Glatz Confiseur den Berner Beck-Kurier: In der Gemeinde Bern werden vormittags per Velokurier/in Brote, Klein- und Süssgebäcke, Sandwichs, Snacks und Salate gratis ausgeliefert. Reinhard bedient so pro Tag 15-20 Personen, die zu Hause bleiben müssen und das Angebot schätzen. Viele weitere Bäckereien-Confiserien bieten auch Hauslieferungen an. Christof Erne www.brot-post.ch, www.post-medien. ch; www.leckerwissen.ch, www. glatz-bern.ch, reinhard.swiss Die Pöstlerin liefert frisches Brot vom Beck nach Hause. Das wird in Coronazeiten noch mehr geschätzt als sonst. Verbreitungsgebiete der Lieferung per Brot-Post (gelb) und Leckerwissen (rot)."
