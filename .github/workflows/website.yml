name: Deploy website
on:
  push:
    branches:
      - v*

jobs:
  web-deploy:
    name: Deploy website
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - name: build website
        working-directory: ./webui
        run: |
          npm install
          npm run build-website
      - name: Install lftp
        run: sudo apt install lftp
      - name: deploy website
        working-directory: ./webui/dist
        run: lftp -e "debug; set ftp:ssl-force no; set ssl:verify-certificate no; set sftp:auto-confirm yes; mirror -R --delete ./ ./;" -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p 5544 sftp://${{ secrets.FTP_SERVER }}
