name: "Run frontend tests"
description: "Run frontend tests with mocked backend"
inputs:
  image-name:
    required: true
    description: "The mokapi image name"
  artifact-image-name:
    required: true
    description: "The artifact name to download image"
  artifact-test-report:
    required: true
    description: "The artifact name to upload test report"
runs:
  using: "composite"
  steps:
    - name: Download image
      id: download
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact-image-name }}
        path: /tmp
    - name: Load image
      run: docker load --input /tmp/mokapi.tar
      shell: bash
    - name: Run mokapi image
      run: docker run --name mokapi --rm -d -p 8090:8090 --mount type=bind,source=$(pwd)/examples/mokapi,target=/data --env MOKAPI_Log_Level=Debug --env MOKAPI_Api_Port=8091 --env MOKAPI_Providers_File_Directory=/data ${{ inputs.image-name }}
      shell: bash
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install and Build
      working-directory: ./webui
      run: |
        npm ci
        npm run copy-docs
        npm run build
      shell: bash
    - name: Install Playwright
      working-directory: ./webui
      run: npx playwright install --with-deps
      shell: bash
    - name: Run your tests
      working-directory: ./webui
      run: npx playwright test
      shell: bash
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-test-report }}
        path: webui/playwright-report
    - name: Save Mokapi logs
      if: always()
      run: docker logs mokapi > /var/tmp/mokapi.log 2>&1
      shell: bash
    - name: Archive Mokapi logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mokapi-test-logs
        path: /var/tmp/mokapi.log