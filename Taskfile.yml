# https://taskfile.dev

version: '3'

tasks:
  default:
    deps: [clean,bindata-vueapp]
    cmds:
      - task: build-windows
  build-windows:
    cmds:
      - go build -o mokapi_windows-amd64.exe ./cmd/mokapi
    env:
      GOOS: windows
      GOARCH: amd64
  bindata-vueapp:
    deps: [build-vue-app]
    cmds:
      - go-bindata -pkg api -o server/api/dashboard.go -prefix webui/dist/ webui/dist/...
  clean:
    dir: webui
    cmds:
      - npm run clean
  build-vue-app:
    dir: webui
    cmds:
      - npm run copy-docs
      - npm run build

